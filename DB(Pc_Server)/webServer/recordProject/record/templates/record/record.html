<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width-device-width, initial-scale=1">
    <title>서버기록</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
{% extends "record/base.html" %}
{% block title %}<center><h1>서버기록</h1></center>{% endblock %}

{% block content %}

<style>
    h1{
        position:relative;
        margin-top:20px;
    }

    .table{
        position:relative;
        
    }
    .card{
        position: relative;
        margin-left:30px;
    }
</style>

<div class="card">
<br>
<center>
<table class="table table-striped table-hover">
    
    <thead>
        <tr>
            <th>topic</th>
            <th>value</th>
            <th>date</th>
            <th>time</th>
            <th>image</th>  
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{object.topic}}</a></td>
            <td>{{object.value}}</td>
            <td>{{object.date}}</td>
            <td>{{object.time}}</td>
            <td>
            <a href ="{% url 'detail' object.id %}">
                캡쳐 확인
            </a>
            </td>
            
        </tr>
    
        {% endfor %}
    </tbody>  
</table>

    {% include "record/pagination.html" %}

</div>
</center>

{% endblock %}
