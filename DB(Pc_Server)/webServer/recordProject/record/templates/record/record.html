<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width-device-width, initial-scale=1">
    <title>서버데이터</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
{% block title %}<center><h1>서버기록</h1></center>{% endblock %}

{% block content %}
<center>
<div class="card">

<br>
<table class="table table-striped table-hover">
    
    <thead>
        <tr>
            <th>topic</th>
            <th>value</th>
            <th>date</th>
            <th>time</th>
            <th>image</th>
            
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{object.topic}}</a></td>
            <td>{{object.value}}</td>
            <td>{{object.date}}</td>
            <td>{{object.time}}</td>
            <td>
            <a href ="{% url 'detail' object.id %}">
                캡쳐 확인
            </a>
            </td>
            
        </tr>
        {% endfor %}
    </tbody>
   

</table>
</div>
</center>

{% endblock %}
